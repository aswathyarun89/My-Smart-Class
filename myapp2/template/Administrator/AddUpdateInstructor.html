 {% extends 'Administrator/base.html'%} {% block content %}{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/mystyle.css'%}">

    <title>AddUpdateInstructor</title>
</head>

<body onload="load_addins();">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 mt-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success mt-2" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">
                    Add New Instructor
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Add Instructor</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body col-lg-11 mx-auto">
                                <form>


                                    <div class="form-group row">
                                        <label for="FirstName" class="col-lg-3 pt-2 font-weight-bold ">First Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="FirstName" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="LastName" class="col-lg-3 pt-2 font-weight-bold">Last Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="LastName" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="MobileNo" class="col-lg-3 pt-2 font-weight-bold">Mobile No</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="MobileNo">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="Email" class="col-lg-3 pt-2 font-weight-bold">Email</label>
                                        <div class="col-lg-9">
                                            <input type="email" class="form-control" id="Email">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="address" class="col-lg-3 pt-2 font-weight-bold">Address</label>
                                        <div class="col-lg-9">
                                            <input type="text" name="address" class="form-control" id="address">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="Username" class="col-lg-3 pt-2 font-weight-bold">Username</label>
                                        <div class="col-lg-9">
                                            <input type="text" value="" class="form-control" onkeyup="checkname()" id="username"><label id="error"></label>
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <label for="Password" class="col-lg-3 pt-2 font-weight-bold">Password</label>
                                        <div class="col-lg-9">
                                            <input type="password" id="pword" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="Joining Date" class="col-lg-3 pt-2 font-weight-bold">Joining Date</label>
                                        <div class="col-lg-9">
                                            <input type="date" name="joining_date" class="form-control" id="joining_date">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="Status" class="col-lg-3 pt-2 font-weight-bold">Status</label>
                                        <select class="col-lg-8 ml-3" name="stat">
                                            <option selected>Active</option>
                                            <option>Inactive</option>
                                          </select>
                                    </div>

                                    <fieldset class="form-group">
                                        <div class="row">
                                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                            <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input class="form-check-input gendertype" type="radio" name="gridRadios" value="male">
                                                    <label class="form-check-label" for="gridRadios1">
                                                        Male
                                                    </label>

                                                    <input class="form-check-input ml-2 gendertype" type="radio" name="gridRadios" value="female">
                                                    <label class="form-check-label ml-4 " for="gridRadios2">
                                                       Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group row">
                                        <label for="Photo" class="col-lg-3 pt-2 font-weight-bold">Photo</label>
                                        <div class="col-lg-9">
                                            <input type="file" id="inpFile">
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" onclick="addinstructor()" data-dismiss="modal">Create </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>
        <!-- <form type="GET" action="{% url 'exact_url' %}"> -->

        <div class="row">
            <div class="col-lg-9">
                <input class="form-control" type="text" placeholder="Enter name or email to view/update..." id="search_box" name="search_box">
            </div>
            <div class="col-lg-2 ">
                <!-- Button trigger modal -->
                <button type="submit" onclick="submit()" class="btn btn-success">
                    Search
                </button>
            </div>
            <br>
        </div>
        <!-- </form> -->

        <div class="row">
            <div class="col-lg-12 mt-3">
                <div class="table-responsive tableFixHead">
                    <table class="table table-striped">

                        <tbody id="display">

                            <thead>
                                <tr id="maintableheader">
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <!-- <th scope="col" id="showtableheader">Action</th> -->
                                </tr>
                                <tr id="searchtableheader">
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                        </tbody>
                    </table>
                    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                            <div class="modal-content" style="background-color:rgb(237, 243, 243)">
                                <div class="modal-header" style="background-color:lightblue ;">
                                    <div id="photo">
                                        <!-- <img class="img-fluid rounded" style="width:80px" src="{% static 'images/admin1_profilephoto.jpg'%}"> -->
                                    </div>
                                    <div>
                                        <h4 class="modal-title w-100 pl-3" id="exampleModalLongTitle"></h4>
                                        <div>
                                            <h6 class="modal-title w-100 pl-3" id="instructortype"></h6>
                                        </div>
                                    </div>
                                    <!-- <img class="img-fluid rounded-circle" style="width:40px" src="{% static 'images/admin1_profilephoto.jpg'%}"> -->

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">

                                    <label>First Name</label>
                                    <input type="text" id="firstname" class="form-control">
                                    <label>Last Name</label>
                                    <input type="text" id="lastname" class="form-control">
                                    <label>Email</label>
                                    <input type="email" id="email" class="form-control">
                                    <label>Contact</label>
                                    <input type="text" id="mobileno" class="form-control">
                                    <label>Address</label>
                                    <input type="text" id="postad" class="form-control">
                                    <label>Username</label>
                                    <input disabled type="text" id="Uname" class="form-control">
                                    <label>Password</label>
                                    <input type="password" id="pword" class="form-control">
                                    <label>Status</label>
                                    <select class="col-lg-8  form-control" name="stat" id="status">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                      </select>
                                    <!-- <input type="text" id="status" class="form-control"> -->
                                    <label>joiningdate</label>
                                    <input type="date" id="u_join_date" class="form-control">
                                    <!-- <label for="Photo" class="col-lg-3 pt-2 font-weight-bold">Photo</label>
                                    <div class="col-lg-9">
                                        <input id="userphoto" type="file" name="fileupload">
                                    </div> -->
                                    <label>Gender</label>
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male">
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>

                                    <input class="form-check-input ml-2" type="radio" name="gridRadios" id="gridRadios2" value="female">
                                    <label class="form-check-label ml-4 " for="gridRadios2">
                                       Female
                                    </label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="update(a)" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '/js/script.js'%}"></script>

</body>

</html>
{% endblock%}
